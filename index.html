<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C3.9 Практическое задание</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container align-content-center">
    <!-- Форма -->
    <div class="row" id="cityform" style="display: none">
        <div class="col-sm">
            <form class="form-inline">
                <div class="form-group mb-2">
                    <label for="city">Укажите ваш город: </label>
                    <input type="text" class="form-control" id="city">
                </div>
                <button type="button" class="btn btn-primary mb-2" id="confirm">Задать</button>
            </form>
        </div>
    </div>
    <!-- Приветствие -->
    <div class="row" id="greet" style="display: none">
        <div class="col-sm">
            <h2 id="yourcity"></h2>
            <a href="#" id="deletecity">Удалить информацию о городе.</a>
        </div>
    </div>
    <!-- Галочки -->
    <div class="row" style="margin-top: 50px">
        <div class="d-flex flex-column">
            <h2>Галочки предпочтений</h2>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="check1">
                <label class="form-check-label" for="check1">
                    не звонить мне
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="check2">
                <label class="form-check-label" for="check2">
                    я прочитал и согласен с правилами пользования сервисом
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="check3">
                <label class="form-check-label" for="check3">
                    я не выбираю эту галочку
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="check4">
                <label class="form-check-label" for="check4">
                    я подтверждаю, что свобода в интернете — это возможность выбирать галочки
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="check5">
                <label class="form-check-label" for="check5">
                    мне больше 12 лет
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="check6">
                <label class="form-check-label" for="check6">
                    это задание выполнено правильно
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <button type="button" class="btn btn-primary" id="savecheck">Сохранить</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
